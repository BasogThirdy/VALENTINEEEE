<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
        background: #ffb6c1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* HEART BACKGROUND */
    .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        color: rgba(255, 0, 100, 0.6);
        font-size: 20px;
        animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* MAIN CARD */
    .card {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        width: 360px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        margin: 15px 0;
        color: #e6005c;
    }

    video {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 15px;
    }

    .buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
    }

    button {
        padding: 10px 25px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
    }

    #noBtn {
        background: #ccc;
    }

    button:hover {
        transform: scale(1.1);
    }

    .message {
        margin-top: 10px;
        color: #d1004f;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- HEART BACKGROUND -->
<div class="hearts" id="hearts"></div>

<div class="card">
    <!-- MAIN VIDEO -->
    <video id="mainVideo" autoplay loop muted>
        <source src="C:\Users\User\Desktop\valentine website\minion.mp4.mp4" type="video/mp4">
    </video>

    <!-- SECOND VIDEO (HIDDEN FIRST) -->
    <video id="yesVideo" style="display:none;" autoplay loop muted>
        <source src="C:\Users\User\Desktop\valentine website\cat.mp4.mp4" type="video/mp4">
    </video>

    <h1 id="question">Will you be my Valentine? ðŸ’–ðŸ¥º</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ’”</button>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const mainVideo = document.getElementById('mainVideo');
    const yesVideo = document.getElementById('yesVideo');

    const texts = [
        "Are you sure? ðŸ˜¢",
        "Really sure?",
        "Think again...",
        "That hurts ðŸ’”",
        "Last chance ðŸ˜­"
    ];

    let count = 0;
    let yesScale = 1;

    noBtn.addEventListener('click', () => {
        message.innerText = texts[count % texts.length];
        count++;

        // Make YES button bigger each time NO is clicked
        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;

        // Move NO button randomly
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
        document.getElementById('question').innerText = "Yay! I knew it! ðŸ’˜";
        message.innerText = "Happy Valentine's Day ðŸ’–";
        mainVideo.style.display = "none";
        yesVideo.style.display = "block";
    });

    // HEART GENERATOR
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'â¤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 200);
</script>

</body>
</html>
